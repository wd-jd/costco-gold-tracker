<!DOCTYPE html>
<html>
<head>
    <title>My Costco Gold Tracker</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; background: #f9f9f9; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; width: 350px; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; font-weight: bold; }
        .in-stock { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .out-of-stock { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        input { padding: 10px; width: 80px; text-align: center; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; cursor: pointer; background: #0060A9; color: white; border: none; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <img src="https://mobilecontent.costco.com/live/resource/img/static-us-landing-pages/costco-logo-blue.svg" width="120"><br><br>
        <strong>1oz Gold Bar Tracker</strong><br><br>
        
        <label>Your Zip Code:</label><br>
        <input type="text" id="zipcode" placeholder="90210" maxlength="5">
        <br>
        <button onclick="checkNow()">Check My Area</button>

        <div id="result">Enter Zip & Click Check</div>
        <p id="price-display" style="font-size: 1.2em; margin-top: 10px;"></p>
    </div>

    <script>
        async function checkNow() {
            const zip = document.getElementById('zipcode').value;
            const display = document.getElementById('result');
            const priceDisplay = document.getElementById('price-display');

            if (!zip || zip.length < 5) {
                alert("Please enter a valid 5-digit Zip Code");
                return;
            }

            display.innerHTML = "Syncing with Costco...";
            display.className = "";
            priceDisplay.innerText = "";

            const targetUrl = "https://www.costco.com/1-oz-gold-bar-pamp-suisse-lady-fortuna-veriscan-new-in-assay.product.4000363990.html";
            // We append the zip code to the request to help bypass some generic caching
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}&zip=${zip}`;

            try {
                const response = await fetch(proxyUrl);
                const html = await response.text();

                // Advanced Check: Look for "unavailable" messages related to shipping
                const isUnavailable = html.includes("Out of Stock") || 
                                      html.includes("not available in") || 
                                      html.includes("currently unavailable for purchase");
                
                const priceMatch = html.match(/\$[0-9]{1,3}(,[0-9]{3})*(\.[0-9]{2})?/);
                const price = priceMatch ? priceMatch[0] : "Sign in to see price";

                if (!isUnavailable) {
                    display.innerText = "✅ IN STOCK IN " + zip;
                    display.className = "in-stock";
                    priceDisplay.innerText = "Last Price: " + price;
                } else {
                    display.innerText = "❌ OUT OF STOCK (Zip: " + zip + ")";
                    display.className = "out-of-stock";
                }
            } catch (error) {
                display.innerText = "Error: Proxy Blocked. Try again in 1 minute.";
            }
        }
    </script>
</body>
</html>
