<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costco 1oz Gold Tracker</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding: 40px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        .status-box { margin: 20px 0; padding: 20px; border-radius: 8px; font-weight: bold; font-size: 1.2em; }
        .instock { background: #e6fffa; color: #2d3748; border: 2px solid #38b2ac; }
        .outofstock { background: #fff5f5; color: #c53030; border: 2px solid #feb2b2; }
        .price { font-size: 2em; color: #2b6cb0; margin: 10px 0; }
        .last-check { font-size: 0.8em; color: #718096; margin-top: 20px; }
        button { background: #0060A9; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 1em; }
        button:hover { background: #004a82; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; display: none; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <img src="https://mobilecontent.costco.com/live/resource/img/static-us-landing-pages/costco-logo-blue.svg" width="150" alt="Costco">
    <h3>1oz PAMP Suisse Gold Tracker</h3>
    
    <div id="loader" class="loader"></div>
    
    <div id="display-area">
        <div id="status" class="status-box outofstock">Initializing...</div>
        <div id="price" class="price">--</div>
    </div>

    <button onclick="checkAvailability()">Check Now</button>
    <div class="last-check" id="last-check">Never checked</div>
    
    <p style="font-size: 0.8em; color: #999; margin-top: 15px;">
        <a href="https://www.costco.com/1-oz-gold-bar-pamp-suisse-lady-fortuna-veriscan-new-in-assay.product.4000363990.html" target="_blank">View Product Page</a>
    </p>
</div>

<script>
    async function checkAvailability() {
        const statusEl = document.getElementById('status');
        const priceEl = document.getElementById('price');
        const loader = document.getElementById('loader');
        const lastCheckEl = document.getElementById('last-check');
        
        loader.style.display = 'block';
        statusEl.innerText = "Scanning Costco...";

        const productUrl = "https://www.costco.com/1-oz-gold-bar-pamp-suisse-lady-fortuna-veriscan-new-in-assay.product.4000363990.html";
        
        // We use a CORS proxy because browsers block direct requests to Costco.com
        const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(productUrl);

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            const html = data.contents;

            // Logique de d√©tection: Look for common "Out of Stock" indicators
            const isOutOfStock = html.includes("Out of Stock") || html.includes("expected to be in stock soon");
            
            // Extract Price (Costco prices are often hidden behind login, 
            // but we look for the meta tags or common price classes)
            const priceMatch = html.match(/\$(\d{1,3}(,\d{3})*(\.\d{2})?)/);
            const price = priceMatch ? priceMatch[0] : "Sign in to see price";

            if (!isOutOfStock) {
                statusEl.innerText = "IN STOCK!";
                statusEl.className = "status-box instock";
                priceEl.innerText = price;
                notifyUser("Gold is back in stock at Costco!");
            } else {
                statusEl.innerText = "Out of Stock";
                statusEl.className = "status-box outofstock";
                priceEl.innerText = "--";
            }

            lastCheckEl.innerText = "Last checked: " + new Date().toLocaleTimeString();
        } catch (error) {
            statusEl.innerText = "Error checking status";
            console.error(error);
        } finally {
            loader.style.display = 'none';
        }
    }

    function notifyUser(message) {
        if (Notification.permission === "granted") {
            new Notification(message);
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission();
        }
    }

    // Run automatically every 30 minutes if tab is left open
    setInterval(checkAvailability, 1800000);
    
    // Initial check
    checkAvailability();
</script>

</body>
</html>
